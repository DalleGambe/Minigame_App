<ion-app>
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Modussen</ion-title>
      </ion-toolbar>
    </ion-header>

    <audio id="NotNativeAudio" *ngIf="isNative() === false" preload="auto" loop src="assets/sounds/menutheme.mp3"
           ngDefaultControl [volume]="audioService.getAudioVolume()" autoplay></audio>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let p of menuService.activeMenu">
          <app-sidemenu
            [pages]="p" [routerLink]="[p.path]">
            <ion-icon item-start [name]="p.icon"></ion-icon>
          </app-sidemenu>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
