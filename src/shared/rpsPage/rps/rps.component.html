<ion-row class="row" *ngIf="showPistolOption() === true; else pistolRound">
  <ion-col size="12">
    <ion-button>Schaar</ion-button>
  </ion-col>
</ion-row>
<ion-row class="row">
  <ion-col size="6">
    <ion-button>Steen</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button>Papier</ion-button>
  </ion-col>
</ion-row>

<ng-template #pistolRound>
  <ion-row>
    <ion-col size="6">
      <ion-button>Schaar</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button>Pistool</ion-button>
    </ion-col>
  </ion-row>
</ng-template>
