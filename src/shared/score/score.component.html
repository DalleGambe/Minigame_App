<ion-item-sliding>

  <ion-item-options side='start' (click)="this.scoreService.removeScore(score.id)">
    <ion-item-option color='danger'>
      <ion-icon slot="icon-only" name='trash-outline'></ion-icon>
    </ion-item-option>
  </ion-item-options>


  <ion-item id="{{score.id}}">
    <ion-label>
     {{score.playerOneName}} {{score.playerOneScore}} - {{score.playerTwoScore}} {{score.playerTwoName}} | Mode: {{score.minigameMode}}
    </ion-label>

  </ion-item>

</ion-item-sliding>
