<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabMenu"></ion-back-button>
    </ion-buttons>
    <ion-title>Selecteer een provider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-stretch">

  <ion-grid>
    <ion-row>
      <ion-col offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
        <ion-item class="ion-margin-vertical" color="light" (click)="authService.signInWithGoogle()">
          <div slot="start">
            <ion-icon size="large" name="logo-google"></ion-icon>
          </div>
          <ion-label>Login in met Google</ion-label>
        </ion-item>

        <ion-item class="ion-margin-vertical" color="light" (click)="authService.signInWithGithub()">
          <div slot="start">
            <ion-icon size="large" name="logo-github"></ion-icon>
          </div>
          <ion-label>Login in met Github</ion-label>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
