<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabMenu"></ion-back-button>
    </ion-buttons>
    <ion-title>Instellingen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 20px;">
    <ion-col class="md-12" offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
      <ion-text class="ion-padding" style="font-size: 23px;">Volume</ion-text>
    </ion-col>
    <ion-col class="md-12" offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
      <ion-label class="ion-padding">Achtergrond muziek</ion-label>
      <ion-range
        class="ion-padding" [ticks]="true" [snaps]="true" [min]="0" [max]="10"
        [pin]="true" [pinFormatter]="pinFormatter" [(ngModel)]="backgroundMusicVolumeSlider.value" (ionChange)="changeBackgroundMusicVolume($event)">
        <ion-icon slot="start" name="volume-low"></ion-icon>
      </ion-range>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="md-12" offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
      <ion-label class="ion-padding">Sound effects</ion-label>
      <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="10" [pin]="true"
                 [pinFormatter]="pinFormatter" [(ngModel)]="soundEffectsVolumeSlider.value" (ionChange)="changeSoundEffectsVolume()">
        <ion-icon slot="start" name="volume-low"></ion-icon>
      </ion-range>
    </ion-col>
    <ion-col class="md-12" offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
    <ion-label class="ion-padding-start">Kleurenthema</ion-label>
    </ion-col>
    <ion-col class="md-12 ion-padding-start" offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
    <ion-button #darkmode fill="outline" color="light" (click)="onToggleColorTheme(darkmode,lightmode)" id="dark"></ion-button>
    <ion-button #lightmode color="dark" (click)="onToggleColorTheme(lightmode,darkmode)" id="light"></ion-button>
    </ion-col>
  </ion-row>
</ion-content>
