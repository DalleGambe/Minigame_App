<ion-header>
  <ion-toolbar>
    <ion-title>rpsArena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="arena">
  <ion-row>
    <ion-col size="4">
      <ion-label>{{minigameData.playerOneName}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Vs</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>{{minigameData.playerTwoName}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Modus: {{minigameData.vsAi === true ? "Vs Ai" : "Vs Player"}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label>{{minigameData.getCurrentPlayerTurn() === true ? minigameData.playerOneName + ", kies een wapen!" : minigameData.playerTwoName + ", kies een wapen!"}}</ion-label>
    </ion-col>
  </ion-row>
  <app-rps></app-rps>

</ion-content>
